        suma = 0

            console.log(x)
        }
        document.write("Suma ciągu: "+suma)

        var sil = Math.round(prompt("Podaj liczbę do silni:"))
        var wynik = 1
        while(sil>0){
            wynik = wynik*sil
            sil--
        }
        document.write('silnia: '+wynik)
