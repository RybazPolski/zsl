<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe zadania</title>
</head>
<body>
    <script>

        function cl(output){
            console.log(output)
        }

        var x
        var sum = 0
        var i = 10

        while(i>0){

            x = Math.floor(Math.random()*50)+50;
            sum = sum+x
            i--
        }
        cl('średnia: '+sum/10)

        var sil = Math.round(prompt("Podaj liczbę do silni:"))
        var wynik = 1

        while(sil>0){
            wynik = wynik*sil
            sil--
        }
        cl('silnia: '+wynik)


    </script>
</body>
</html>
