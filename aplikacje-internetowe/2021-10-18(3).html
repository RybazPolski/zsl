<body>
        <input type="radio" name="size" value="100">100<br>
        <input type="radio" name="size" value="200">200<br>
        <input type="radio" name="size" value="500">500<br>

    <div></div>


    <script>
        
        var div = document.querySelector("div")
        var inputs = document.querySelectorAll("input")
        
        for(const radio of inputs){
            radio.addEventListener('click', function(){
                // var size = document.querySelector('input[name="size"]:checked').value;
                // div.innerHTML="Wybrałem: "+size.value
                div.innerHTML="Wybrałem: "+radio.value
            })
        }
