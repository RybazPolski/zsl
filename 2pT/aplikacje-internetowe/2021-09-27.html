        function dodawanie(){
            var wynik = parseFloat(document.getElementById("liczba1").value) + parseFloat(document.getElementById("liczba2").value)
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }

        function odejmowanie(){
            var wynik = parseFloat(document.getElementById("liczba1").value) - parseFloat(document.getElementById("liczba2").value)
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }

        function mnozenie(){
            var wynik = parseFloat(document.getElementById("liczba1").value) * parseFloat(document.getElementById("liczba2").value)
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }

        function dzielenie(){
            var wynik = parseFloat(document.getElementById("liczba1").value) / parseFloat(document.getElementById("liczba2").value)
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }
        function potega(){
            var wynik = Math.pow(parseFloat(document.getElementById("liczba1").value),parseFloat(document.getElementById("liczba2").value))
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }
        function modulo(){
            var wynik = parseFloat(document.getElementById("liczba1").value) / parseFloat(document.getElementById("liczba2").value)
            document.getElementById("wynik").innerHTML = "Wynik = "+wynik        
        }
    </script>



    <input type="number" id="liczba1"><button onclick="dodawanie()">+</button><button onclick="odejmowanie()">-</button><button onclick="potega()">^</button><br>
    <input type="number" id="liczba2"><button onclick="mnozenie()">*</button><button onclick="dzielenie()">/</button><button onclick="modulo()">%</button><br>
