<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="wynik"></div>

    <script>

        const renata={
            name: "Renata",
            surname: "Sakhnevych",
            alterEgo: "Ataner",
            height: 182,
            width: "XXXL",
            favoriteKPOPer: "Dominik Wojtysiak",
            canMoveNose: true,
            bloodGroup: "B",
            alive: false,
            productionDate: "2005-11-24 12:12",
            showData: (container)=>{
                container.innerHTML = ""
                for (const [key, value] of Object.entries(renata)) {
                    if(key=="showData"){
                        break
                    }
                    container.innerHTML += `${key}: ${value}<br>`;
                }
            }
        }

        renata.showData(document.getElementById("wynik"))

    </script>

</body>
</html>
