<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena checker 4000</title>
</head>
<body>
    <script>

    var ocena = Math.round(prompt("podaj ocenę, którą dostałeś:"))

    switch(ocena){
        case 1:
            document.write("Dostałeś jedynkę.");
            break;
        case 2:
            document.write("Dostałeś dwójkę.");
            break;
        case 3:
            document.write("Dostałeś trójkę.");
            break;
        case 4:
            document.write("Dostałeś czwórkę.");
            break;
        case 5:
            document.write("Dostałeś piątkę.");
            break;
        case 6:
            document.write("Dostałeś szóstkę.");
            break;
        default:
            document.write("Czy to poprawna ocena?")
            break;
    }
    </script>
</body>
</html>
