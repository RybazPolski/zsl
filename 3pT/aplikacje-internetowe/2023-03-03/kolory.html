<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <section class="l">
            <h1>Pomocnik CSS</h1>
        </section>
        <section class="r">
            <ul>
                <a href="./kolory.html"><li>Kolory</li></a>
                <a href="./czcionki.html"><li>Czcionki</li></a>
                <a href="./style.html"><li>Style CSS</li></a>
                <a href="https://www.w3schools.com/css/" target="_blank"><li>Pomoc</li></a>
            </ul>
        </section>
    </header>
    
    <main>
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 6 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="./kolory.jpg" alt="Przestrzeń barw HSL">
        <input type="number" placeholder="0 - 360">
        <button onclick="generatePallete()">Generuj paletę</button>
        <table>
            <tr><td colspan="4">Kolor główny</td></tr>
            <tr><td>kolor 2</td><td>kolor 3</td><td>kolor 4</td><td>kolor 5</td></tr>
        </table>
    </main>
    
    <footer>Autor: Julian Rybarczyk</footer>

    <script>
        generatePallete = ()=>{
            let H = document.querySelector("input").value
            let cells = document.querySelectorAll("td")
            let percent = 100
            for(let cell of cells){
                cell.style.backgroundColor = `HSL(${H},${percent}%,50%)`
                percent-=20
            }
        }
    </script>

</body>
</html>
