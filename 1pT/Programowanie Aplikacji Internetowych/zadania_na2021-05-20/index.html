<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice</title>
</head>
<body>
    <script>
        // Zad1
        var Tablica1 = ["Jeden","Dwa","Trzy"]
        document.write(Tablica1+"<br>")
        
        // Zad2
        document.write(Tablica1.length+"<br>")

        // Zad3
        Tablica1.push("Cztery","Pięć")
        document.write(Tablica1+"<br>")
        
        // Zad4
        Tablica1.pop()
        document.write(Tablica1+"<br>")
        
        // Zad5
        Tablica1.unshift("Minus Jeden","Zero")
        document.write(Tablica1+"<br>")

        // Zad6
        Tablica1.shift()
        Tablica1.shift()
        Tablica1.shift()
        document.write(Tablica1+"<br>")

        // Zad7
        Tablica1.reverse()
        document.write(Tablica1+"<br>")
        
        // Zad8
        document.write(Tablica1.indexOf("a")+"<br>")

        // Zad9
        document.write(Tablica1.lastIndexOf("r")+"<br>")

        // Zad10
        Tablica1.sort()
        document.write(Tablica1+"<br>")


        // Zad11
        document.write(Tablica1.slice(0,3)+"<br>")



    </script>
</body>
</html>
